name: Build
on:
  # Trigger the workflow on pushes to only the 'master' branch (this avoids duplicate checks being run e.g. for dependabot pull requests)
  push:
    branches: [main, dev]
  # Trigger the workflow on any pull request
  pull_request:

jobs:

  glibc-ubuntu:
    name: Build & Test with glibc on Ubuntu
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.properties.outputs.version }}
      changelog: ${{ steps.properties.outputs.changelog }}
    steps:

      # Check out current repository
      - name: Fetch Sources
        uses: actions/checkout@v3

      - name: build-test
        run: |
          docker build -f build-glibc.Dockerfile -t glibc:offline --build-arg COMMANDS=ALL .
     
      - name: cmd-test
        run: |
          docker build -f build-glibc.Dockerfile -t glibc:offline --build-arg BUILD_MODE=individual-cmd-test .
      
      - name: file-size
        run: |
          docker build -f build-glibc.Dockerfile -t glibc:offline --build-arg BUILD_MODE=cmd-size .

  glibc-arch:
    name: Build & Test with glibc on Arch Linux
